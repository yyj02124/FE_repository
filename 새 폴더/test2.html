<meta charset="UTF-8">

<title>Document</title>

<body><!--바디에 백그라운드 컬러나 이미지를 넣을수 있다
ex)<body style = "background-color: 색> / <body background= "/example/images/img_background_good.png" 같은형태로 넣을 수 있다.> -->

    <h1 style="background-color: aqua;">
    style 속성을 이용한 배경색 변경</h1>

    <h1 style="color: brown;">
    style 속성을 이용한 글자색 변경</h1>

    <h1 style="font-size: 250%;">
    style속성을 이용한 글자 크기 변경</h1>

    <h1 style="text-align: center;">
    style속성을 이용한 문단 정렬 변경</h1>

    <h1 style="background-color:bisque; color:blueviolet; font-size: 40px; text-align: center">
    style 속성을 이용하여 한번에 스타일링 하기</h1>

    <p style="color: coral;">색상이름으로 표현</p>
    <p style="color:rgb(0, 128, 128)">rgb값으로 표현</p>
    <p style="color: #008000;">16진수 색상값으로표현</p>

    <a href="링크주소">HTML 링크(현재 하이퍼링크 없음)</a>
    <!--<a>태그의 href 속성은 링크를 클릭하면 연결할 페이지나 사이트의 URL 주소를 명시
        <a>태그는 텍스트나 단락, 이미지 등 다양한 HTML 요소에 사용할 수 있다-->

    <a href="http://www.naver.com/">
        <h2>이 링크를 클릭해보세요(네이버로 감)</h2>
    </a>

    <h2>
        <a href = "Untitled-1.html" target="_blank">blank</a>
    </h2><!--링크문서를 새창이나 새탭에서 오픈-->
    <h2>
        <a href = "링크주소" target="_self">self</a>
    </h2><!--링크문서를 현재 프레임에서 오픈-->
    <h2>
        <a href = "링크주소" target="_parent">parent</a>
    </h2><!--링크문서를 부모프레임에서 오픈-->
    <h2>
        <a href = "링크주소" target="_top">top</a>
    </h2><!--링크문서를 현재창 가장 상위 프레임에서 오픈 -->
    <h2>
        <a href = "Untitled-1.html" target="myframe">myframe</a>
    </h2><!-- 링크문서를 지정된 프레임에서 오픈-->

    <iframe name = "myframe" style = "width:50%; height: 330px"></iframe>
    <br>

    <img src="이미지주소" alt="대체문자열">
    <!--src속성은 이미지가 저장된 주소의 URL주소 명시
    alt속성은 이미지가 로딩됭 수 없는 상황에서 이미지 대신 나타날 문자열 설정
    style = "width는 가로 길이; height는 세로길이; border : 테두리" -->

    <img src="picture1.png" alt="사진이 없습니다." width="320" height="240">

    <img src="picture1.png" alt="이미지 테두리" 
    style="width : 320px; height:214px; border: 3px solid black;">
        <br>
    <a href="Untitled-1.html" target="_blank">
        <img src="picture1.png" alt="flag" style="width: 320px; height: 240px; border: 2px solid green;">
    </a>

    <!--이미지 맵 만들기
    <map>태그를 이용하여 이미지 맵을 만들수 있다.
    이미지 맵이란 이미지의 일부를 클릭할 수 있도록 해서 버튼 처럼 사용하는 기능이다.
    <img태그의 usemap속성을 <map>태그의 name속성과 연결하면 이미지와 맵사이의 관계가 설정
    <map> 태그는 하나이상의 <area>태그를 가지며 이 태그가 버튼역할을 한다.
    -->

    <!--ara태그
    <area shape = "rect"/"circe"/"poly" coords="좌표값" alt="대체 문자열"
    href="URL" >
    -->
<br>
    <img src="picture1.png" alt="진실 혹은 거짓" usemap="#alpha" 
    style="width: 320px; height: 240px; border: 1px solid purple;">

    <map name="alpha"><!--coords의 좌표값은 rect기준 x1,y1(좌상단 좌표), x2,y2(우하단 좌표)-->
        <area shape="rect" coords="20,60,150,170" alt="나무"
        href="https://ko.wikipedia.org/wiki/%EB%82%98%EB%AC%B4">
        <area shape="circle" coords="240,130,65" alt="정자"
        href="https://ko.wikipedia.org/wiki/%EC%A0%95%EC%9E%90_(%EA%B1%B4%EC%B6%95)">
    </map>



</body>
</html>
