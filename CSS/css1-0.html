<!DOCTYPE html> 
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
    <style>
        div{
            background-color: aqua; border: 3px solid coral;
        }
        h2{
            background-color: yellow;
        }
        li{
            color: blue;
        }
        p{
            background-color: bisque;
            font-weight: bold;
        }
    </style>
    <!--가장 나중에 설정한 선택자가 설정이 된다.
    같은 색으로 하려면 한번에 여러개를 지정할수 있으며, 
    ,를 사용해서 선택자를 해주면 된다.
    *선택자를 쓰면 전체가 선택이 된다. ex) *{color: yellow;}
    그래서 전체선택자*를 먼저 주고 그아므 세부서렁을 따로 할 수 있다.
    margin, padding : 좌표 지정해서 딱 붙는거 
    => margin:0; padding : 0하면 좌상단에 딱붙는다-->

</head>

<body>

<div>
    <h1>제목</h1>
    <p>문단</p>
</div>

<br>

<div>
    <h2>부제목</h2>
</div>

<header>
    <h1>ㅇㅇ주식회사</h1>
</header>

<nav>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>고객센터</li>
        <li>공지사항</li>
    </ul>
</nav>

<section>
    <p>우리 회사는 어저고 저쩌고....</p>
</section>

<footer>
    <p>ㅇㅇ시 ㅇㅇ구 ...</p>
</footer>


</body>

</html>
