<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        #wrap{
            width: 800px;
            height: 500px;
            margin:  0 auto;
            border: 2px solid black;
        }

        #contents{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            
            background-image: url(picture1.png);
            font-size: 1.5em;
            color: #000000;
            font-weight: bold;

        }
    </style>

</head>
<!--백그라운드 이미지
background-image로 배경사진을 부여, background-size로 배경화면 사진의 크기 결정
background-repeat = norepeat을 이용하면 사진반복을 안 시킬 수도 있다
디폴트는 리핏으로 됭있다 
background-attachment: fixed 를 주면 웹페이지의 좌상단에 딱 맞춰진다.-->
<body>
    <div id="wrap">
        <div id="contents">
            <p>정자와 호수</p>

        </div>

    </div>

</body>
</html>
