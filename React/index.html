    function App() {

        setCounter((current) => current + 1); //이건 state값이 현재값을 바탕으로 나올수 있도록 한다. /state를 세팅하는법1 : 함수를 전달하는 법,현재 state에 조금의 변화를 주어서 새로운 state를 주고 싶은 경우
      };
      return (
